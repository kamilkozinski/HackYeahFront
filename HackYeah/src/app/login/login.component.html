<div class="login">
  <mat-card class="login-card">
    <mat-card-header class="flex-center login-header">
      <mat-card-title>Login to your account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input
            type="text"
            matInput
            formControlName="username"
            placeholder="Ex. pat"
          />
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder="*******"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="flex-center">
      <button routerLink="/register" mat-raised-button color="primary">
        Go to register
      </button>
      <button (click)="logIn()" mat-raised-button color="accent">Log in</button>
    </mat-card-actions>
  </mat-card>
</div>
