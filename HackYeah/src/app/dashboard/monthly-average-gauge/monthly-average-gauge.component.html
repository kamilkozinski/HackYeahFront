<mat-card class="card">
    <mat-card-header class="header">
        <mat-card-title>Monthly average</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="container">

            <div [ngClass]="[dynamicClass]" class="counter">{{displayedAverage+'%'}}</div>
        </div>
    </mat-card-content>

</mat-card>
