<mat-card class="card">
  <mat-card-header class="header">
    <mat-card-title>Gmina's Leaderboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <table mat-table [dataSource]="gminaByScore" class="table">
        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef>Rank</th>
          <td mat-cell *matCellDef="let element">{{ element.rank }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="scoreTotal">
          <th mat-header-cell *matHeaderCellDef>Score Total</th>
          <td mat-cell *matCellDef="let element">{{ element.scoreTotal }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
